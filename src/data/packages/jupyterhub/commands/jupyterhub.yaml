jup_instance: "{cwd}/jupyter/{jup_namespace}"
jup_config: "{cwd}/jupyter/{jup_namespace}/config.yaml"
jup_base: "{cwd}/jupyter/{jup_namespace}/values.yaml"
#install_ssl: "helm install --name=letsencrypt --namespace=kube-system stable/kube-lego --set config.LEGO_EMAIL={jup_email} --set config.LEGO_URL=https://acme-v01.api.letsencrypt.org/directory"
init: "This will do multiple steps to initialze Jupyter config."
show_config: "cat {jup_config}"
clone_repo: "helm repo add jupyterhub {jup_helm_repo} && helm repo update"
install: "helm install jupyterhub/jupyterhub --version={jup_version} --name={jup_releasename} --namespace={jup_namespace} -f {jup_config}"
upgrade: "helm upgrade {jup_namespace} jupyterhub/jupyterhub --version={jup_version} -f {jup_config}"
describe: "kubectl --namespace={jup_namespace} get pod"
get_ip: "kubectl --namespace={jup_namespace} get svc proxy-public"
delete_namespace: "kubectl delete namespace {jup_namespace}"
delete: "helm delete {jup_releasename} --purge"
